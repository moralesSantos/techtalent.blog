<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<h1>Welcome to our blog post site!</h1>
<h3>Check out our blogs</h3>


<p>Please use the form below to submit a Blog Post:</p>
<form action="#" th:action="@{/}" th:object="${blogPost}" method="post">

    <table>
        <tr>
            <td>Title</td>
            <td><input typ="text" th:field="*{title}"></td>
        </tr>

        <tr>
            <td>Author</td>
            <td><input typ="text" th:field="*{author}"></td>
        </tr>


        <tr>
            <td>Blog Entry</td>
            <td><input typ="text" th:field="*{blogEntry}"></td>
        </tr>

        <tr>
            <td><button type="submit">Submit your post</button></td>
        </tr>


    </table>


</form>

</body>
</html>
